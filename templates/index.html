
    

<!doctype html>
<html>
    <body> 
        <style>
            .error { color: red; }
        </style>

        <h1>User Sign-Up</h1>

        <form action="/" method = "POST">

            <div>
            <label for="user_name">Username: 
                <input id="user_name" type="text" name="user_name"  value="{{user_name}}"/>
            </label>
            <p class="error">{{user_name_error}}</p>
            </div>

            <div>
            <label>Password: 
                <input id="user_password" name="user_password" type="password" value="{{user_password}}"/>
            </label>
            <p class="error">{{password_error}}</p>
            </div>
            
            <div>
            <label>Verify Password: 
                <input id="v_password" name="v_password" type="password" value="{{v_password}}"/>
            </label>
            <p class="error">{{v_password_error}}</p>
            </div>
           
            <div>
            <label>Email (optional): 
                <input is="user_email" name="user_email" type="text" value="{{user_email}}"/>
            </label>
            <p class="error">{{email_error}}</p>
            </div>
            
            <div>
            <br>
            <input type="submit" name="signandsubmit" value="Submit and Sign Up"/>
            
            </div>
        </form>
    </body>
</html>
